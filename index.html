<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fetch Data from Google Apps Script</title>
</head>
<body>
    <div id="content">Loading...</div>

    <script>
        // URL ของ Google Apps Script
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyLVFv-RLVeVYxqGFSPYUNf6zXmAkXFtAmUksqEPJZ4bVipE6EY-rv9rRY2q_XJvVYFMg/exec';

        // ใช้ Fetch API เพื่อดึงข้อมูลจาก Google Apps Script
        fetch(scriptURL)
            .then(response => {
                console.log('Response status:', response.status);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // แสดงข้อมูลใน div ที่มี id="content"
                console.log('Data received:', data);
                document.getElementById('content').innerText = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('content').innerText = 'Error loading data';
            });
    </script>
</body>
</html>
